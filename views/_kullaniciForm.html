<form class="form-horizontal" method="post" action="">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Ad Soyad</label>
    <div class="col-sm-10">
      <input name="name" type="name" class="form-control" id="inputName" placeholder="Ad Soyad" value="{{ selectedUser.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">E-posta</label>
    <div class="col-sm-10">
      <input name="email" type="email" class="form-control" id="inputEmail" placeholder="E-posta" value="{{ selectedUser.email }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Şifre</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Şifre" value="{{ selectedUser.password }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Yönetici mi?</label>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="isAdministrator" id="inlineRadio1" value="true" {% if selectedUser.isAdministrator == true %}checked{% endif %}> Evet
      </label>
      <label class="radio-inline">
        <input type="radio" name="isAdministrator" id="inlineRadio2" value="false"{% if selectedUser.isAdministrator == false %}checked{% endif %}> Hayır
      </label>
    </div>
    <hr />
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary pull-right">{{ saveButtonText }}</button>
        <a href="/kullanicilar" class="btn btn-warning pull-left">İptal/Geri Dön</a>
      </div>
    </div>
  </div>
</form>
