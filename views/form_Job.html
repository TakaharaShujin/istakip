<form class="form-horizontal" method="post" action="">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">İş Adı</label>
    <div class="col-sm-10">
      <input name="name" type="name" class="form-control" id="inputName" placeholder="İş Adı" value="{{ selectedUser.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">İş Detayı</label>
    <div class="col-sm-10">
      {#<input name="email" type="email" class="form-control" id="inputEmail" placeholder="İş Detayı" value="{{ selectedUser.email }}">#}
      <textarea placeholder="İş detayı"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Planlanan Başlangıç</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Planlanan Başlangıç" value="{{ selectedUser.password }}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Planlanan Bitiş</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Planlanan Bitiş" value="{{ selectedUser.password }}">
    </div>
  </div>  
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Atanan kişi</label>
    <div class="col-sm-10">
      <select class="form-control">
  <option>Henüz atanmamış</option>
  <option>Ahmet</option>
  <option>Mehmet</option>
  <option>Hasan</option>
  <option>4</option>
  <option>5</option>
</select>
    </div>
    <hr />
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary pull-right">{{ saveButtonText }}</button>
        <a href="/kullanicilar" class="btn btn-warning pull-left">İptal/Geri Dön</a>
      </div>
    </div>
  </div>
</form>
