<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İşTakip - Anasayfa</title>
  <link href="/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/dashboard.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Menu</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">İşTakip</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a>{{ user.name }}</a></li>
        <li><a href="/cikis">Çıkış yap</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="{% if page =='anasayfa'%}active{% endif %}">
          <a href="/">Giriş
            {% if page =='anasayfa'%}<span class="sr-only">(current)</span>{% endif %}
          </a>
        </li>
        <li class="{% if page =='islerim'%}active{% endif %}">
          <a href="/islerim">İşlerim
            {% if page =='islerim'%}<span class="sr-only">(current)</span>{% endif %}
          </a>
        </li>
      </ul>
      {% if user.isAdministrator %}
      <ul class="nav nav-sidebar">
        <li><a href="">Kullanıcılar</a></li>
        <li><a href="">Yeni iş oluşturma</a></li>
        <li><a href="">Tüm işler</a></li>
      </ul>
      {% endif %}
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      
      {% block pageContent %}{% endblock %}

    </div>
  </div>
</div>

<script src="/bower/jquery/dist/jquery.min.js"></script>
<script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
