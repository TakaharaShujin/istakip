{% extends "./layout.html" %}

{% block pageContent %}

<button type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target="#deleteConfirm">
  Kullanıcıyı Sil
</button>

<h1 class="page-header">Kullanıcı Düzenle</h1>

{% set saveButtonText = 'Güncelle' %}
{% include "./_kullaniciForm.html" %}

<div class="modal fade" id="deleteConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        Bu kullanıcı silerseniz geri dönüşü yoktur. Devam etmek istiyor musunuz?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">İptal</button>
        <a href="/kullanici-sil/{{ selectedUser._id }}" button" class="btn btn-danger">Kullanıcıyı sil</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
